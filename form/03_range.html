<!DOCTYPE html>
<html>
  <head>
    <title>수강신청</title>
  </head>
  <body>
    <h1>PITCA 수강신청</h1>
    <form>
      <label id="sub">수강희망과목</label>
      <input type="text" id="sub" name="subject">
      <br>
      <label id="time">일일수업시간</label>
      <input type="number" id="time" name="time">
      <br>
      <label id="difficulty">난이도</label>
      <input type="range" id="difficulty" name="difficulty" min="0" max="10" step="1">
    </form>
  </body>
</html>
