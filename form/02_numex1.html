<!DOCTYPE html>
<html>
  <head>
    <title>넘버: numex1</title>
  </head>
  <body>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="job">직업</label>
      <input type="text" name="job" id="job">
      <br>
      <label for="years">근무연수</label>
      <input type="number" name="years" id="years" step="1" min="0" max="50">
    </form>
  </body>
</html>
