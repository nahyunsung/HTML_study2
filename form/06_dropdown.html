<!DOCTYPE html>
<html>
  <head>
    <title>수강평가</title>
  </head>
  <body>
    <h1>PITCA 수강평가</h1>
    <div id="difficulty">
      <span>수강 강좌의 난이도는?</span><br>
      <input type="radio" name="difficulty" id="difficulty" value="hard">
      <label for="difficulty">어려움</label>
      <input type="radio" name="difficulty" id="difficulty" value="normal">
      <label for="difficulty">노말</label>
      <input type="radio" name="difficulty" id="difficulty" value="easy">
      <label for="difficulty">쉬움</label>
    </div>
    <hr>
    <div id="job">
      <label for="job">수강자의 나이는?</label>
      <select id="job" name="job">
        <option value="10">10대</option>
        <option value="20">20대</option>
        <option value="30">30대</option>
        <option value="40">40대</option>
        <option value="etc">그 이상</option>
      </select>
    </div>
  </body>
</html>
