<!DOCTYPE html>
<html>
  <head>
    <title>목록상자(Dropdown list))</title>
  </head>
  <body>
    <form>
      <label for ="lunch">점심 메뉴를 선택하세요</label>
      <select id="lunch" name="lunch">
        <option value="pizza">피자</option>
        <option value="curry">카레</option>
        <option value="salsd">샐러드</option>
        <option value="햄버거">햄버거</option>
        <option value="치킨">치킨</option>
      </select>
    </form> 
  </body>
</html>
