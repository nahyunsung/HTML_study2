<!DOCTYPE html>
<html>
  <head>
    <title>테이블 테두리</title>
    <style>
      table, td, th{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th scope="col">상호</th>
        <th scope="col">수량</th>
        <th scope="col">주문</th>
      </tr>
      <tr>
        <td>롯데버거</td>
        <td>14</td>
        <td>주문</td>
      </tr>
      <tr>
        <td>버거버거</td>
        <td>34</td>
        <td>포장</td>
      </tr>
    </table>
  </body>
</html>
