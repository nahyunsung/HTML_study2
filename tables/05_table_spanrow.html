<!DOCTYPE html>
<html>
  <head>
    <title>셀 병합</title>
    <style>
      table, th, td{
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>셀 병합</h1>

    <table>
      <tr>
        <th scope="col">상호</th>
        <th scope="col">수량</th>
        <th scope="col">주문</th>

      </tr>
      <tr>
        <th scope="col">주문처</th>
        <th scope="col" colspan="2">주문 내역</th>
      </tr>
      <tr>
        <td>롯데버거</td>
        <td>14</td>
        <td>주문</td>
      </tr>
      <tr>
        <td>버거버거</td>
        <td>34</td>
        <td>포장</td>
      </tr>
      <tr>
        <td rowspan="2">신속초밥</td>
        <td>25</td>
        <td>포장</td>
      </tr>
      <tr>
        <td>15</td>
        <td>배달</td>
      </tr>
    </table>
  </body>
</html>
